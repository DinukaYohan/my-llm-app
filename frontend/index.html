<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Demo</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Ask Qwen3-0.6B</h1>
    <textarea id="prompt" rows="4"
      class="w-full p-2 border rounded mb-4"
      placeholder="Type your questionâ€¦"></textarea>
    <button id="send"
      class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Send
    </button>
    <div id="reply" class="mt-4 p-2 bg-gray-50 border rounded min-h-[4rem]"></div>
  </div>


    <!-- RIGHT: history panel -->
  <aside class="hidden lg:block w-[360px]">
      <div class="sticky top-8 h-[80vh] overflow-y-auto p-4 bg-orange-100 border-2 border-orange-400 rounded-xl">
        <h2 class="text-center text-sm text-orange-700">history</h2>
        <div id="history-list" class="space-y-3 mt-3"></div>
        <button id="load-more" class="mt-4 w-full py-2 bg-orange-500 text-white rounded hover:bg-orange-600">
          Load more
        </button>
      </div>
    </aside>
  </div>

  <script>
    document.getElementById("send").onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const { reply } = await res.json();
      document.getElementById("reply").textContent = reply;
    };
  </script>

<script>
const escapeHtml = s => (s||"").replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
let offset = 0, limit = 5;

async function loadHistory(append=false){
  const res = await fetch(`/history?limit=${limit}&offset=${offset}`);
  if(!res.ok){ console.error("history fetch failed", res.status); return; }
  const items = await res.json();
  const list = document.getElementById("history-list");
  if(!append) list.innerHTML = "";
  for(const it of items){
    const card = document.createElement("div");
    card.className = "p-4 bg-white rounded-xl shadow border";
    card.innerHTML = `
      <div class="text-[11px] text-gray-400">${it.created_at}</div>
      <div class="mt-2"><b>Q:</b> ${escapeHtml(it.prompt)}</div>
      <div class="mt-1"><b>A:</b> ${escapeHtml(it.response)}</div>`;
    list.appendChild(card);
  }
  if(items.length < limit) document.getElementById("load-more").disabled = true;
}

document.getElementById("load-more").addEventListener("click", async ()=>{
  offset += limit;
  await loadHistory(true);
});

loadHistory(); // initial

// refresh after Send
document.getElementById("send")?.addEventListener("click", async ()=>{
  setTimeout(()=>{ offset = 0; document.getElementById("load-more").disabled = false; loadHistory(); }, 300);
});
</script>


</body>
</html>
