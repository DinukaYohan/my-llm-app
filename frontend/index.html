<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Demo</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-4">Ask Qwen3-0.6B</h1>
    <textarea id="prompt" rows="4"
      class="w-full p-2 border rounded mb-4"
      placeholder="Type your questionâ€¦"></textarea>
    <button id="send"
      class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
      Send
    </button>
    <div id="reply" class="mt-4 p-2 bg-gray-50 border rounded min-h-[4rem]"></div>
  </div>

  <script>
    document.getElementById("send").onclick = async () => {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const { reply } = await res.json();
      document.getElementById("reply").textContent = reply;
    };
  </script>
</body>
</html>
